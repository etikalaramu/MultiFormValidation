<script>
    function validateForm(){
        var fname = document.contactForm.fname.value;

        var phone = document.contactForm.phone.value;
        var address = document.contactForm.address.value;
        var city = document.contactForm.city.value;
        var state = document.contactForm.state.value;
        var zip = document.contactForm.zip.value;
        var updates = document.getElementById('updates')
        var textCaptcha = document.getElementById('txtCaptcha').value;
        var textCompare = document.getElementById('txtCompare').value;
        if(fname=="" || lname=="" || mail=="" ||country=="selectcountry" || date=="" ||

              document.getElementById("s5").innerHTML="Please enter date";
              document.getElementById("s5").style.color="red";

              document.getElementById("s7").style.color="red";
              document.getElementById("s8").innerHTML="Please enter address";
              document.getElementById("s8").style.color="red";
              document.getElementById("s9").innerHTML="Please select city";
              document.getElementById("s9").style.color="red";
              document.getElementById("s10").innerHTML="Please select state";
              document.getElementById("s10").style.color="red";

              document.getElementById("s11").style.color="red";

            //   alert("captha not same or fill captha");

<script type="text/javascript">
    function GenerateCaptcha() {
    var chr1 = Math.ceil(Math.random() * 9)+ '';
    var chr2 = Math.ceil(Math.random() * 9)+ '';
    var chr3 = Math.ceil(Math.random() * 9)+ '';
    var chr4 = Math.ceil(Math.random() * 9)+ '';
    var chr5 = Math.ceil(Math.random() * 9)+ '';
    var chr6 = Math.ceil(Math.random() * 9)+ '';
    var chr7 = Math.ceil(Math.random() * 9)+ '';
     
    var captchaCode = chr1 + ' ' + chr2 + ' ' + chr3 + ' ' + chr4 + ' ' + chr5 + ' '+ chr6 + ' ' + chr7;
    document.getElementById("txtCaptcha").value = captchaCode
    }

    </script>
